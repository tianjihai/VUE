<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="vue-app">

<h1>名字：{{name}}</h1>
    <h2>年龄:{{age}}</h2>
    <h3>身高:{{height}}</h3>
    {{greet("海海")}}
    <a v-bind:href="site">百度</a>


    <hr>

    <h1>点击事件</h1>
    <button v-on:click="num++">增1</button>
    <button v-on:click="num--">减1</button>
    <button v-on:dblclick="add">增10</button>
    <button v-on:dblclick="des">减10</button>
    <h2>数量为：{{num}}</h2>

    <hr>
<h2>第五课时</h2>
    <div id="canvas" v-on:mousemove="zuobiao" style="background-color: lightblue;height: 500px;width: 500px;">
        {{x}},{{y}}

    </div>

    <hr>
<h2>第八课时</h2>
    <label>姓名：</label>
    <input ref="name2" type="text" v-on:keyup="logName">
    <span>{{name2}}</span>
    <label>年龄：</label>
    <input ref="age2" type="text" v-on:keyup="logAge">
    <span>{{age2}}</span>


<hr>
<h2>第九课时</h2>
    计算属性
    <button v-on:click="a++">Add to A</button>
    <button v-on:click="b--">Add to B</button>

    <p>A+{{a}}</p>
    <p>B-{{b}}</p>
    <p>Age + A={{addToA()}}</p>
    <p>Age + B={{addToB()}}</p>

2018/7/19  14:04  NEWNEWNEW
</div>
<script src="app.js">

</script>
</body>
</html>
